<form class="compact" (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="modeSelected === 'add'">
  <section class="form-block">
    <label>Добавить Рецепт</label>
    <div class="form-group row">
      <div class="col-xs-12">
        <input type="text" id="addRecipeName" placeholder="Название рецепта" size="54"
               ngModel
               name="name"
               required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12">
        <textarea id="addRecipeContent" rows="5" placeholder="Описание рецепта"
                  ngModel
                  name="content"
                  required></textarea>
      </div>
    </div>
    <div class="btn-group btn-outline-primary btn-sm">
      <button type="submit" class="btn"
      [disabled]="!f.valid">добавить</button>
      <button class="btn" (click)="onCancel()">отменить</button>
    </div>
  </section>
</form>


<form class="compact" (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="modeSelected === 'edit'">
  <section class="form-block">
    <label>Редактировать Рецепт</label>

    <div class="form-group row">
      <div class="col-xs-12">
        <input type="text" id="recipeName" placeholder="Название рецепта" size="54"
        [ngModel]="recipe.name"
        name="name"
        required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12">
        <textarea id="recipeContent" rows="5" placeholder="Описание рецепта"
        [ngModel]="recipe.content"
        name="content"
        required></textarea>
      </div>
    </div>
    <div class="btn-group btn-outline-primary btn-sm">
      <button type="submit" class="btn"
      [disabled]="!f.valid">сохранить</button>
      <button class="btn" (click)="onCancel()">отменить</button>
    </div>
  </section>
</form>

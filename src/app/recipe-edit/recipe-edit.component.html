<form class="compact" (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="modeSelected === 'add'">
  <section class="form-block">
    <label>Добавить Рецепт</label>
    <div class="form-group row">
      <div class="col-xs-12">
        <input type="text" id="recipeName" placeholder="Название рецепта" size="54"
               ngModel
               name="name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12">
        <textarea id="recipeContent" rows="5" placeholder="Описание рецепта"
                  ngModel
                  name="content"></textarea>
      </div>
    </div>
    <div class="btn-group btn-outline-primary btn-sm">
      <button type="submit" class="btn">добавить</button>
      <button class="btn" (click)="onCancel()">отменить</button>
    </div>
  </section>
</form>


<form class="compact" (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="modeSelected === 'edit'">
  <section class="form-block">
    <label>Редактировать Рецепт</label>

    <div class="form-group row">
      <div class="col-xs-12">
        <input type="text" id="recipeName" placeholder="Название рецепта" size="54"
        [ngModel]="recipe.name"
        name="name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12">
        <textarea id="recipeContent" rows="5" placeholder="Описание рецепта"
        [ngModel]="recipe.content"
        name="content"></textarea>
      </div>
    </div>
    <div class="btn-group btn-outline-primary btn-sm">
      <button type="submit" class="btn">сохранить</button>
      <button class="btn" (click)="onCancel()">отменить</button>
    </div>
  </section>
</form>

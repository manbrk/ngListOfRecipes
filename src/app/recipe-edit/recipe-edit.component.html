<form class="compact">
  <section class="form-block">
    <label *ngIf="editMode === 'add'">Добавить Рецепт</label>
    <label *ngIf="editMode === 'edit'">Редактировать Рецепт</label>

    <div class="form-group row">
      <div class="col-xs-12">
        <input type="text" id="aForm_1" placeholder="Название рецепта" size="54">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12">
        <textarea id="aForm_2" rows="5" placeholder="Описание рецепта"></textarea>
      </div>
    </div>
    <div class="btn-group btn-outline-primary btn-sm">
      <button *ngIf="editMode === 'add'" type="submit" class="btn">добавить</button>
      <button *ngIf="editMode === 'edit'" type="submit" class="btn">сохранить</button>
      <button type="submit" class="btn">отменить</button>
    </div>
  </section>
</form>

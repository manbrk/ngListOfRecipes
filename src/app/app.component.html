<div class="support-warning">
  This demo requires CSS Grid. The current browser you're using doesn't support it and is using a Flexbox fallback. Find a <a href="https://igalia.github.io/css-grid-layout/enable.html">grid-enabled browser</a>.
</div>

<div class="l-grid l-grid--half-half l-grid--gutter-large l-full-height">
  <div class="l-grid__item l-grid l-grid--gutter-large l-center-center first-panel">
    <div class="content">
      <h2 class="heading">Рецепты</h2>
      <app-recipe-list
      (addMode)="onAdd($event)"></app-recipe-list>
    </div>

  </div>
  <div class="l-grid__item l-grid l-center-center second-panel">
    <div class="content">
      <app-recipe-detail
        *ngIf="selectedRecipe && !editMode; else infoText"
      [recipe]="selectedRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <div class="center">
          <h2>Выбери рецепт из списка</h2>
        </div>
      </ng-template>

      <app-recipe-edit *ngIf="editMode === 'add'"
      [editMode]="editMode"></app-recipe-edit>

    </div>
  </div>
</div>
